server:
  port: 8080
  address: 0.0.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

backend:
  a:
    url: http://backend-a:8080/data
  b:
    url: http://backend-b:8080/data
